<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" type="text/css" href="printStyle.css"> -->

    <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/export-data.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/export-data.js"></script> -->
    <!-- <script src="highchartExporting.js"></script> -->
    <!-- <script src="chartExporting.js"></script> -->

    <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->

    <!-- <script src="canvg.js"></script> -->
    <!--     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script> -->

    <title>B.E.R.M. EXPLORER</title>

</head>

<body>

    <div class="printContainer">
        <div class="printMenu">
            <div class="printInformation">
                This report is designed to be printed on Letter, A4 (Landscape & Portrait) Paper
            </div>
            <div class="buttons">

                <button type="submit" id="winPrint" class="printBtn winPrint">Print</button>
                <button type="submit" id="winClose" class="printBtn winClose">Close</button>
            </div>


        </div>

        <div class="templateBox">

            <div class="printTemplate">

                <div class="printMenu-bar">

                    <img src="./img/backgroundCol.png" alt="background-Image" class="printMenu-bar-img">
                    <div class="logoBox">
                        <h4 class="print-header">B.E.R.M EXPLORER</h4>

                        <img src="./img/dhec_logo-white.png" alt="logo">

                    </div>

                </div>
                <div class="mapDiv">
                </div>

                <div class="chartDiv">

                </div>
                <div class="table-print">
                    <img src="./img/backgroundCol2.png" alt="background-Image" id="backImage">
                    <div class="tableContent">

                        <div class="infos">
                            <div class="infoBeachName">
                                <p>Beach Name:</p> <span id="nameOfBeach"></span>
                            </div>
                            <div class="infoVolResults">
                                <p>Volume Results(yds)<sup>3</sup>:</p><span id="volResultsForPrint"></span>
                            </div>

                        </div>



                        <table id="table-print__values">
                            <tr>
                                <th>Contour</th>
                                <th>ID</th>
                                <th>Elevation(ft)</th>
                                <th>Distance(ft-POB)</th>
                            </tr>
                            <tr>
                                <td id="contour">Upper</td>
                                <td id="UP__ID">&mdash;</td>
                                <td id="UP__ELEV">&mdash;</td>
                                <td id="UP__DIST">&mdash;</td>
                            </tr>
                            <tr>
                                <td id="contour">Lower</td>
                                <td id="LOW__ID">&mdash;</td>
                                <td id="LOW__ELEV">&mdash;</td>
                                <td id="LOW__DIST">&mdash;</td>
                            </tr>

                        </table>

                    </div>





                </div>


            </div>
        </div>





    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="print.js"></script>
</body>

</html>
